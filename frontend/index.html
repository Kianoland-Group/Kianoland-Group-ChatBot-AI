<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kianoland Chatbot AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="chatbot-container">
            <div class="header">
                <h2>Kianoland AI Assistant</h2>
                <span id="status-indicator">Checking...</span>
            </div>
            <div class="chat-window" id="chat-window">
                <div class="message bot-message">
                    <p>Halo! ðŸ‘‹ Saya adalah AI Assistant Kianoland. Silakan ajukan pertanyaan Anda mengenai proyek properti kami.</p>
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="user-input" placeholder="Ketik pesan Anda di sini...">
                <button id="send-btn">Kirim</button>
            </div>
        </div>

        <div class="debug-container">
            <div class="header">
                <h3>Panel Debug & Test</h3>
            </div>
            <div class="debug-content">
                <p>Hasil prediksi model akan tampil di sini secara real-time.</p>
                <hr>
                <pre id="debug-info">Menunggu input...</pre>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
